name: Generate Branches File

on:
  workflow_dispatch:
    inputs:
      repo:
        description: '选择源码'
        required: true
        default: 'lede'
        type: choice
        options:
          - 'lede'
          - 'immortalwrt'
          - 'immortalwrt-mt798x'

jobs:
  generate-branches:
    runs-on: ubuntu-latest
    steps:
      - name: Set repository URL
        id: set_repo_url
        run: |
          declare -A repos
          repos[lede]="https://github.com/coolsnowwolf/lede"
          repos[immortalwrt]="https://github.com/immortalwrt/immortalwrt"
          repos[immortalwrt-mt798x]="https://github.com/padavanonly/immortalwrt-mt798x"
          echo "REPO_URL=${repos[${{ github.event.inputs.repo }}]}" >> $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          repository: ${{ env.REPO_URL }}
          ref: main

      - name: Get branches
        run: |
          branches=$(git branch -r | grep -v '\->' | sed 's/origin\///' | tr '\n' ',' | sed 's/,$//')
          echo "Branches: $branches" > branches.txt

      - name: Commit and push branches.txt
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          git add branches.txt
          git commit -m "Add branches list"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
